<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Antim Path Solutions" class="logo">
            <h1 class="logo-container">Antim Path Solutions </h1>
        </div>
        <h1>Book a Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="booking-form">
     <form id="bookingForm">
        <h2>Fill the Details</h2>
        
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" pattern="[0-9]{6}" required>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="state">State:</label>
        <select id="religion" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Other">Other</option>
        </select>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="religion">Religion:</label>
        <select id="religion" required>
            <option value="">Select Religion</option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="Sikh">Sikh</option>
            <option value="Jain">Jain</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="subReligion">Sub-Religion:</label>
        <input type="text" id="subReligion" required>
        <small class="error-message"></small>
    </div>

    <div class="form-group">
        <label for="package">Select Package:</label>
        <select id="package" required>
            <option value="">Select Package</option>
            <option value="basic">Basic</option>
            <option value="medium">Medium</option>
            <option value="premium">Premium</option>
        </select>
    </div>

    <button type="submit" class="btn-3d">Submit Booking</button>
    <div id="confirmationMessage" class="hidden">
        ðŸŽ‰ Booking Confirmed! We'll contact you soon.
    </div>
</form>

        
    </section>

    <script src="script.js"></script>
</body>
</html>
